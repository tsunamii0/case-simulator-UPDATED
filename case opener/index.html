<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <title>case opener</title>
</head>
<body>
    <div class="header">
        <img src="/logo.png" alt="" class="logo">
        <p class="balance"><span>$</span></p>
    </div>
    <div class="startscreen">
        <p>Start opening cases?</p>
        <button class="startbtn">start</button>
    </div>
    <div class="casediv">
    <p>Recoil Case (€20.42 to open)</p>
    <p class="case">Recoil Case (€20.42 to open)</p>
    <img src="/skins/Recoil_Case.png" alt="" class="caseimg">
    <img src="" alt="" class="skinimg">
    <div class="buttonsdiv">
    <p class="keep">KEEP</p>
    <p class="open">OPEN CASE</p>
    <p class="sell">SELL ITEM FOR</p>
</div>
</div>
<H1 class="raritychart">RARIRY CHART</H1>
<div class="content">
    <H1>RARE (63.6%)</H1>
    <div class="rare"></div>
    <H1>MYTHICAL (27.2%)</H1>
    <div class="mythical"></div>
    <H1>LEGENDARY (6.0%)</H1>
    <div class="legendary"></div>
    <H1>ANCIENT (3.0%)</H1>
    <div class="ancient"></div>
</div>
    <script src="/script.js"></script>
</body>
</html>
